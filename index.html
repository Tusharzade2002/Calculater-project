<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
        background-color: antiquewhite;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 70px;
    }
    .container{
        height: 450px;
        width: 400px;
        background-color:#3D3D5C;
        border-radius: 3px;
    }
    .input-text{
        background-color: #A1AF77;
        display: block;
        margin: 10px auto;
        margin-top: 30px;
        border: none;
        width: 80%;
        height: 55px;
        text-align: right;
        font-weight: bolder;
        padding: 1px 15px;
        font-size: 59px;
        font-family: myFirstFont;
        color: black;
    }
    .btn-container{
        display: flex;
        padding: 0px 10px;
    }
    .btn-colum{
        display: flex;
        flex-direction: column;
        padding: 3px 10px;
        margin: 3px;
    }
    .btn{
        border-radius: 3px;
        margin: 15px 9px;
        height: 35px;
        width: 50px;
        font-size: 15px;
        font-weight: bold;
        border: 1px solid rgb(14, 13, 13);
        cursor: pointer;
    }
    .btn:hover{
         box-shadow: 0 0 15px rgba(254, 253, 253, 0.2);
         transition: 0.5s;
    }
    .btn-equalto{
        height: 100px;
        background-color: rgb(195, 48, 48);
    }
    @font-face {
  font-family: myFirstFont;
  src: url(Calculator.ttf);
  font-weight: bolder;
  font-size: 300px;
  color: black;
}
</style>
<body>
    <div class="container">
        <input type="text" placeholder="0" class="input-text" id="input-text" /> 
        <div class="btn-container">
              <div class="btn-colum">
                <button  onclick="AllClear() " class="btn">AC </button>
                <button  onclick="Display('7')" class="btn">7</button>
                <button  onclick="Display('4')" class="btn">4</button>
                <button  onclick="Display('1')" class="btn">1</button>
                <button  onclick="Display('0')" class="btn">0</button>
              </div>
              <div class="btn-colum">
                <button  onclick="Delete()" class="btn">DEL</button>
                <button  onclick="Display('8')" class="btn">8</button>
                <button  onclick="Display('5')" class="btn">5</button>
                <button  onclick="Display('2')" class="btn">2</button>
                <button onclick="Display('.')" class="btn">.</button>
              </div>
              <div class="btn-colum">
                <button onclick="Display('/')" class="btn">/</button>
                <button  onclick="Display('9')" class="btn">9</button>
                <button  onclick="Display('6')" class="btn">6</button>
                <button  onclick="Display('3')" class="btn">3</button>
                <button onclick="Display('%')" class="btn">%</button>
              </div>
              <div class="btn-colum">
                <button onclick="Display('*')" class="btn">*</button>
                <button  onclick="Display('+')"  class="btn" >+</button>
                <button  onclick="Display('-')"  class="btn">-</button>
                <button  onclick="calculate()" class="btn btn-equalto">=</button>
              </div>
        </div>
    </div>
    <script>
      let OutputScreen = document.getElementById("input-text");

      function Display(num){
              OutputScreen.value += num ;
      }
    
      function calculate(){
           OutputScreen.value = eval(OutputScreen.value)
      }

      function AllClear(){
           OutputScreen.value = "";
      }

      function Delete(){
           OutputScreen.value = OutputScreen.value.slice(0,-1);
      }
    </script>
</body>
</html>
